<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>zoom元素比例缩放</title>
    </head>
    <body>
        <style>
            div {
                width: 100px;
                height: 100px;
                float: left;
            }
            .first-div {
                background-color:purple;
                zoom: 1.5;
            }
            .second-div {
                background-color: black;
                zoom: 1;
            }
            .third-div {
                background-color: red;
                zoom: .5;
            }
        </style>
        <div class="first-div"></div>
        <div class="second-div"></div>
        <div class="third-div"></div>
    </body>
</html>
