<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>button</title>
	<style>
		.bgwh{background-color:#fff; font-size: 14px;}
		.btn { 
			display: inline-block;/*暂时这么理解：行内块元素，既在一行内又可设置宽高*/
			padding: 6px 12px;
			cursor: pointer;
			font-size: 100%;
			font-family: inherit;
			font-weight: inherit;
			text-align: center;
			text-decoration: none;/*a标签用作按钮时*/
			color: #fff;
			background-color: #f5f5f5;
			border: 1px solid rgba(0,0,0,.25);
			white-space: nowrap;
			box-shadow: 0 1px rgba(0,0,0,.15), inset 0 1px rgba(255,255,255,.15);
			border-radius: 4px; /*向元素添加圆角，radius：为半径的意思. 具体参考：http://www.zhangxinxu.com/study/201511/demo-border-radius.html*/
			box-shade: 0 1px ;/*box-shadow: h-shadow v-shadow [blur] [spread] [color] [inset]; */
			/**
			 h-shadow: 水平阴影位置
			 v-shadow: 垂直阴影位置
			 blur: 模糊距离
			 spread: 阴影尺寸
			 color: 阴影颜色
			 insert: 将外部阴影(outset)改为内部阴影
			 **/
			-webkit-user-select: none;.
			user-select: none;
		}
		.btn:hover, .btn:focus {
			text-decoration: none;
			background-image: linear-gradient(to bottom, rgba(0,0,0,.1), rgba(0,0,0,.1));
		}
		.btn:focus {
			outline: thin dotted;
			outline: 5px auto -webkit-focus-ring-color;
			outline-offset: -2px;
		}
		.btn:active {
			box-shadow: 0 1px rgba(0,0,0,.2), inset 0 1px rgba(0,0,0,.05);
			outline: none;
		}
		.btn-navy {
			background-color: #001f3f;
		}
		.btn-blue {
			background-color: #0074d9;
		}
		.btn-aqua {
			background-color: #7fdbff;
		}
		.btn-teal {
			background-color: #39cccc;
		}
		.btn-olive {
			background-color: #3d9970;
		}
		.btn-green {
			background-color: #2ecc40;
		}
		.btn-lime {
			background-color: #01ff70;
		}
		.btn-yellow {
			background-color: #ffdc00;
		}
		.btn-orange {
			background-color: #ff851b;
		}
		.btn-red {
			background-color: #ff4136;
		}
		.btn-fuchsia {
			background-color: #f012be;
		}
		.btn-purple {
			background-color: #b10dc9;
		}
		.btn-maroon {
			background-color: #85144b;
		}
		.btn-white {
			background-color: #ffffff;
		}
		.btn-gray {
			background-color: #aaaaaa;
		}
		.btn-silver {
			background-color: #dddddd;
		}
		.btn-black {
			background-color: #111111;
		}
		.lh24 {
			line-height: 24px;
		}
		.lh30 {
			line-height: 30px;
		}
		.i {
			font-style: italic;
		}
		.b {
			font-weight: bold;
		}
		.red {
			color: #ff4136;
		}
		.yellow {
			color: #ffdc00;
		}
		.db {
			display: block;
		}
		.w150 {
			width: 150px;
		}
		.mb5 {
			margin-bottom: 5px;
		}
	</style>
</head>
<body class="bgwh">
	<span class="btn">按钮aaaaaa</span>
	<a class="btn" href="#">按钮</a>
	<div class="btn btn-blue">蓝色按钮</div>
	<span class="btn btn-black">按钮</span>
	<span class="btn btn-silver">按钮</span>
	<span class="btn btn-gray">按钮</span>
	<span class="btn btn-maroon">按钮</span>
	<span class="btn btn-purple">按钮</span>
	<span class="btn btn-orange red">颜色变化按钮</span>
	<span class="btn btn-fuchsia b">加粗字体按钮</span>
	<span class="btn btn-maroon i">斜体字体按钮</span>
	<span class="btn btn-green lh30">高矮变化按钮</span>
	<span class="btn btn-green lh24">高矮变化按钮</span>
	<span class="btn btn-olive w150 mb5">宽度变化按钮</span>
	<span class="btn btn-olive db">模型变化按钮</span>
</body>
</html>
