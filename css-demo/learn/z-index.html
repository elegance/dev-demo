<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>z-index</title>
    </head>
    <body>
        <pre>
            z-index用于设置或检索对象的堆叠顺序，对应的脚本特性为zIndex。
            z-index的数值越大，该元素的堆叠层级越高
        </pre>
        <style>
        .first-div{
            width: 300px;
            height: 300px;
            background: purple;  /*这里定义个背景，让我们知道这个div在哪*/
            position: absolute;
            left:50px;
            top:50px;
            z-index: 1
        }
        .second-div{
              position:absolute;
              left:80px;
              top:80px;
              width:50px;
              height: 50px;
              background: white;
              z-index: 2
          }
        </style>
        <div class="first-div"></div>
        <div class="second-div"></div>
    </body>
</html>
