<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用before来做半透明的登录框</title>
</head>
<body>
    <style>
        body {
            /*增加背景图片来体现下面的半透明效果*/
            background: url(http://img5.duitang.com/uploads/item/201601/09/20160109113531_ZrGKM.thumb.700_0.jpeg) no-repeat left top;
        }
        .test-div {
            position: relative;
            width: 300px;
            height: 120px;
            padding: 20px 10px;
            font-weight: bold;
        }
        .test-div:before {
            position: absolute;
            content: "";
            width: 100%; /*和内容一样宽*/
            height: 100%; /*和内容一样高*/
            top: 0;
            left: 0;
            background: rgba(255, 255, 255, .5);/*给定背景白色，透明度50%*/
            z-index: -1; /*日常元素堆叠顺序, 让其在 test-div 的下一层，否则会有一层被灰蒙的感觉*/
        }
    </style>
    <div class="test-div">
        <table>
            <tr>
                <td>Name</td>
                <td><input placeholder="your name"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input placeholder="your password"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="BUTTON" value="login"></td>
            </tr>
        </table>
    </div>
</body>
</html>
