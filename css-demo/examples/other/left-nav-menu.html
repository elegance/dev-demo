<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		* {padding:0; margin:0;}
		body{ font-size: 12px; margin:8px;}
		ul, ol {list-style:none;}

		.nav-bar { width: 140px; background:#fbfbfb; border:1px solid #ccc;}
		.nav-title {padding: 5px 10px; color:#333; font-weight:bold; background:#eee; margin-bottom:1px; cursor:pointer;}
		.nav-title:hover {background:#ddd;}
		.nav-title .nav-cor {float:right;}
		.nav-ul li {padding:4px 10px; cursor:pointer; color:#666;}
		.nav-ul li:hover {background:#f5f5f5;}

	</style>
</head>
<body>
<div class="nav-bar">
	<h4 class="nav-title">
		订单中心
		<span class="nav-cor">▼</span>
	</h4>
	<ul class="nav-ul">
		<li>我的订单</li>
		<li>我的团购</li>
		<li>我的关注</li>
	</ul>
	<h4 class="nav-title">
		客户服务
		<span class="nav-cor">▼</span>
	</h4>
	<ul class="nav-ul">
		<li>返修/退换货</li>
		<li>取消订单记录</li>
		<li>我的投诉</li>
	</ul>
	<h4 class="nav-title">
		账户中心
		<span class="nav-cor">▼</span>
	</h4>
	<ul class="nav-ul">
		<li>账户信息</li>
		<li>账户安全</li>
		<li>消费记录</li>
		<li>我的积分</li>
	</ul>
</div>
<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.js"></script>
<script>
	$(function() {
		$('.nav-bar .nav-title').on('click', function() {
			var $that = $(this),
				$ctlUl = $that.next('.nav-ul'),
				display = $ctlUl.filter(':visible').length > 0,
				corText = display ? '▼': '▶';
			
			$that.find('.nav-cor').text(corText);
			$ctlUl.slideToggle('fast');
		});
	});
</script>
</body>
</html>
