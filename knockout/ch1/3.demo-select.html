<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="http://cdn.staticfile.org/knockout/3.2.0/knockout-min.js"></script>
</head>
<body>
	<select data-bind="options:tickets,
					   optionsCaption: 'Choose...',
					   optionsText: 'name',
					   value: chosenTicket"></select>

	<button data-bind="enable: chosenTicket, click: resetTicket">Clear</button>

	<p data-bind="with: chosenTicket">
		You have chosen <b data-bind="text: name"></b>
		($<span data-bind="text: price"></span>)
	</p>

<script>
function TicketsViewModel() {
	this.tickets = [
		{name: "Hong Kong embarrassed", price: 199.95},
		{name: "Charlotte Special trouble", price: 449.22},
		{name: "Inside Out", price: 119.32}
	];

	this.chosenTicket = ko.observable();
	this.resetTicket = function() {
		this.chosenTicket(null);
	};
}

ko.applyBindings(new TicketsViewModel());
</script>
</body>
</html>
