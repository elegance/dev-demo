<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap 101 Template</title>
<link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
<!--[if lt IE 9]>
	  <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
<style>
</style>
</head>
<body>
<ul class="nav nav-tabs" data-options="tabContent: 'headTabContent'">
	<li class="active" data-idx="0"><a href="#">Home</a></li>
	<li data-idx="1">
		<a href="#" >Profile</a>
	</li>
	<li data-idx="2">
		<a href="#">Messages</a>
	</li>
</ul>

<div class="tab-content" id="headTabContent">
	<div class="tab-pane active">
		<p>Home content...........</p>
	</div>
	<div class="tab-pane">
		<p>Profile content........</p>
	</div>
	<div class="tab-pane">
		<p>Messages content.........</p>
	</div>
</div>
<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/knockout/3.3.0/knockout-min.js"></script>
<script src="http://cdn.bootcss.com/knockout.mapping/2.4.1/knockout.mapping.min.js"></script>
<script src="http://cdn.bootcss.com/socket.io/1.3.7/socket.io.js"></script>
<script src="js/tzb.js"></script>
<script>
$(function() {
	var $headTab = $('.nav-tabs'),
		headTabOpt = Tzb.utils.parseOptionStr($headTab.attr('data-options'));

	$headTab.children('li').on('click', function() {
		var $this = $(this),
			showExpr = '#' + headTabOpt.tabContent + ' div:eq(' + $this.attr('data-idx') + ')';
		$this.addClass('active').siblings().removeClass('active');//激活本身li的class
		$(showExpr).addClass('active').siblings().removeClass('active');
	});
});
</script>
</body>
</html>
