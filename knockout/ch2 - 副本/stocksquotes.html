<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>股票行情</title>
<link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
<!--[if lt IE 9]>
	  <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
<style>
body {
  background-color: #f5f5f5;
}
#main-content {
  //max-width: 940px;
  padding: 10px 20px 0px;
  margin: 0 auto 20px;
  background-color: #fff;
  border: 1px solid #e5e5e5;
  border-radius: 5px;
  box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
}
.table th.number,
.table td.number {
  text-align: right;
}
.table th.trade-buttons,
.table td.trade-buttons {
  text-align: center;
}
.table tfoot {
  font-weight: bold;
}
</style>
</head>
<body>
<div class="container">
	<div class="masthead">
		<h3 class="muted">股票行情 - 大盘指数: <span class="number">123.12</span></h3>
	</div>
</div>

<div id="main-content">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>代码</th>
				<th class="number">名称</th>
				<th class="number">最新价</th>
				<th class="number">涨跌额</th>
				<th class="number">涨跌幅</th>
				<th class="number">买入</th>
				<th class="number">卖出</th>
				<th class="number">昨收</th>
				<th class="number">今开</th>
				<th class="number">最高</th>
				<th class="number">最低</th>
				<th>时间</th>
				<th width="100" class="trade-buttons">快捷操作</th>
			</tr>
		</thead>
		<tbody data-bind="foreach: rows">
		<tr>
			<td data-bind="text: code"></td>
			<td data-bind="text: name"></td>
			<td data-bind="text: price, style: {color: priceChange() < 0 ? 'green' :'red'}" class="number"></td>
			<td data-bind="text: priceChange, style: {color: priceChange() < 0 ? 'green' :'red'}" class="number"></td>
			<td data-bind="text: changePercent" class="number"></td>
			<td data-bind="text: buy" class="number"></td>
			<td data-bind="text: sell" class="number"></td>
			<td data-bind="text: preClose" class="number"></td>
			<td data-bind="text: open" class="number"></td>
			<td data-bind="text: high" class="number"></td>
			<td data-bind="text: low"class="number"></td>
			<td data-bind="text: time">时间</td>
			<td class="trade-buttons">
				<button class="btn btn-primary">移除</button>
			</td>
		</tr>
		</tbody>
		<tbody></tbody>
	</table
</div>
<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/lodash.js/4.6.1/lodash.js"></script>
<script src="http://cdn.bootcss.com/knockout/3.4.0/knockout-min.js"></script>
<script src="http://cdn.bootcss.com/knockout.mapping/2.4.1/knockout.mapping.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="http://cdn.bootcss.com/socket.io/1.4.5/socket.io.min.js"></script>
<script src="js/tzb.js"></script>
<script src="js/stocks-quote.js"></script>
<script>
</script>
</body>
</html>
