<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap 101 Template</title>
<link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
<!--[if lt IE 9]>
	  <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
<style>
body {
  background-color: #f5f5f5;
}
#main-content {
  //max-width: 940px;
  padding: 10px 20px 0px;
  margin: 0 auto 20px;
  background-color: #fff;
  border: 1px solid #e5e5e5;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
  -webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
  -moz-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
  box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
}
.table th.number,
.table td.number {
  text-align: right;
}
.table th.trade-buttons,
.table td.trade-buttons {
  text-align: center;
}
.table tfoot {
  font-weight: bold;
}
</style>
</head>
<body>
<div class="container">
	<div class="masthead">
		<h3 class="muted">期货行情 - 大盘指数: <span class="number">123.12</span></h3>
	</div>
</div>

<div id="main-content">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>合约代码</th>
				<th class="number">当前价格</th>
				<th class="number">开盘价格</th>
				<th class="number">前结算价格</th>
				<th class="number">最高价格</th>
				<th class="number">最低价格</th>
				<th class="number">成交量</th>
				<th class="number">持仓</th>
				<th class="number">成交金额</th>
				<th class="number">涨幅(%)</th>
				<th class="number">申卖价</th>
				<th class="number">申卖量</th>
				<th class="number">申买价</th>
				<th class="number">申买量</th>
				<th>时间</th>
				<th width="100" class="trade-buttons">快捷操作</th>
			</tr>
		</thead>
		<tbody data-bind="foreach: rows">
		<tr>
			<td data-bind="text: code">合约代码</td>
			<td data-bind="text: price" class="number">当前价格</td>
			<td data-bind="text: open" class="number">开盘价格</td>
			<td data-bind="text: preSettlePrice" class="number">结算价格</td>
			<td data-bind="text: high" class="number">最高价格</td>
			<td data-bind="text: low" class="number">最低价格</td>
			<td data-bind="text: volume" class="number">成交量</td>
			<td data-bind="text: openInterest" class="number">持仓量</td>
			<td class="number">成交金额</td>
			<td data-bind="text: change, style: {color: changeNum() < 0 ? 'green' : 'red'}"class="number">涨幅(%)</td>
			<td data-bind="text: askprice"class="number">申卖价</td>
			<td data-bind="text: askvol"class="number">申卖量</td>
			<td data-bind="text: bidprice" class="number">申买价</td>
			<td data-bind="text: bidvol" class="number">申买量</td>
			<td data-bind="text: time">时间</td>
			<td class="trade-buttons">
				<button class="btn btn-primary">移除</button>
			</td>
		</tr>
		</tbody>
		<!--
		<tfoot>
			<tr>
				<td colspan="3">
					<span>现金余额： </span>
					<span class="number"></span>
				</td>
				<td class="number">持股总计: </td>
				<td class="number"></td>
				<td></td>
				<td></td>
				<td>
					<span></span>
				</td>
				<td colspan="2">
					总资产:
					<span>
						<span></span>
					</span>
				</td>
			</tr>
		</tfoot>
		-->
		<tbody></tbody>
	</table
</div>
<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/knockout/3.3.0/knockout-min.js"></script>
<script src="http://cdn.bootcss.com/knockout.mapping/2.4.1/knockout.mapping.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="http://cdn.bootcss.com/socket.io/1.3.7/socket.io.js"></script>
<script src="js/tzb.js"></script>
<script src="js/futures-quote.js"></script>
<script>
</script>
</body>
</html>
