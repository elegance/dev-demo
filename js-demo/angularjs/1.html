<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body ng-app="my-app">
	<div ng-controller="firstCtrl">
		{{name}}
	</div>
	<div ng-controller="secCtrl">
		{{name}}
	</div>
</body>
<script src="http://cdn.bootcss.com/angular.js/1.5.0/angular.min.js"></script>
<script>
	var myApp = angular.module('my-app', []);

	myApp.controller('firstCtrl', ['$scope', function($scope) {
		$scope.name = '张三';
	}]);
	myApp.controller('secCtrl', ['$scope', function($scope) {
		$scope.name = '李四';
	}]);
</script>
</html>
