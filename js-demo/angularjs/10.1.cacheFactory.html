<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body ng-app="myApp">
	<div ng-controller="firstCtrl">
		{{name}}
	</div>
	<div ng-controller="secCtrl">
		{{name}}
	</div>
	<script src="http://cdn.bootcss.com/angular.js/1.5.0/angular.min.js"></script>
	<script>
		angular.module('myApp', [])
			.controller('firstCtrl', ['$scope', '$cacheFactory', function($scope, $cacheFactory) {
				var cache = $cacheFactory('cacheId');
				cache.put('name', '张三');

				$scope.name = cache.get('name');
			}])
			.controller('secCtrl', ['$scope', '$cacheFactory', function($scope, $cacheFactory) {
				var cache = $cacheFactory.get('cacheId');
				$scope.name = cache.get('name');
			}]);
	</script>
</body>
</html>
