<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			 body, dl, dd, h1, h2, h3, h4, h5, h6, p, form { margin: 0; }
			ol, li ul { margin: 0; padding: 0; }
			.stock-add {
				position: relative;
				padding: 0 8px 0 10px;
				height: 28px;
				line-height: 25px;
			}
			.stock-add tbody tr {
				cursor: pointer;
			}
			
			.stock-add tbody tr td {
				padding: 0px;
			}
			
			.stock-add * {
				vertical-align: middle;
			}
			
			.stock-add table * {
				vertical-align: top;
			}
			
			tr .mouseOver {
				background-color: #FCFEDF;
			}
			
			tr .focus {
				background-color: #F1F5FC;
			}
			
			.db {
				display: block;
			}
			
			.p1 {
				padding: 1px;
			}
			
			.tc {
				text-align: center;
			}
			
			.tr {
				text-align: right;
			}
			
			.tl {
				text-align: left;
			}
		</style>
	</head>

	<body>
		<div style="margin: 0 auto; width: 950px;">
			<div class="stock-add">
				<input type="text" id="addSuggest" autocomplete="off" style="border: 1px solid #26A9F0; padding: 0 1px;" placeholder="代码/名称/拼音">
				<div id="suggestDiv" style="opacity: 0.95; position: absolute; width: 214px; z-index: 999; top: 2px; left: 10px; margin-top: 24px; display:none;">
					<table style="border-collapse:collapse; line-height:18px; border:2px solid #EEE; background-color:#FFF; font-size:12px; text-align:center; color:#999; width:212px;">
						<thead>
							<tr>
								<td class="tr" colspan="3"><a href="#">高级查询>></a></td>
							</tr>
						</thead>
						<tr style="background-color:#F3F3F3;">
							<td>选项</td>
							<td>代码</td>
							<td>名称</td>
						</tr>
						<tbody id="stocksBody">
						</tbody>
						<script id="stockTpl" type="text/html">
							{{each data as item index}}
							<tr>
								<td><span class="db p1">{{=item.out}}</span>
								</td>
								<td><span class="db p1">{{item.code}}</span></td>
								<td><span class="db p1">{{item.name}}</span></td>
							</tr>
							{{/each}}
						</script>
					</table>
				</div>
			</div>
		</div>
		<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.js"></script>
		<script src="https://www.tzb360.com/js/arttemplate.js"></script>

				function findStocks(str, limit) {
					limit = limit || 100 * 10000; //默认限定结果为100万
					var rsLen = 0, //现有结果长度 
						sType = 'name', //检索类型
						escapeStr = str.toLowerCase().replace(/\*/g, '\\*'), //转义*号，防止报错
						reg = new RegExp('.*?(' + escapeStr + ').*?', 'i'); //检索关键字正则
					if (/^\d+$/.test(escapeStr)) {
						sType = 'code';
					} else if (/^[a-z]+$/.test(escapeStr)) {
						sType = 'py';
					}
					return stocks.filter(function(item) {
						if (rsLen < limit) {
							var regRs = reg.exec(item[sType]);
							if (regRs) {
								item['out'] = item[sType].replace(str, '<span style="color:#F00">' + str + '</span>');
								rsLen++;
							}
							return regRs;
						}
						return false;
					});
				}
			});
