<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>charcodeAt</title>
</head>
<body>
    <script>
        let str="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        str +='abcdefghijklmnopqrstuvwxyz';

        for(let s of str) {
            document.writeln(`${s} : ${s.charCodeAt()} <br>`);
        }
    </script>
</body>
</html>
