<title>encodeURIComponent、decodeURIComponent、toUnicode</title>
<script>
	var str = 'dopageaction.ha?page=%2Ffundweb%2Fschema5%2Fservice%2Fservice%2Ehtml';
	//document.write(decodeURIComponent(str));
	function $(_id){
		return document.getElementById(_id);
	}
	function toUnicode(_value){
		var str = ""
		 for( i=0;    i<_value.length; i++ )
		 {
		  temp = _value.charCodeAt(i).toString(16);
		  str    += "\\u"+ new Array(5-String(temp).length).join("0") +temp;
		 }
		 
		 return str;
	}
</script>

	<div>
		in: <input type="text" id="id1" size="80"/>
