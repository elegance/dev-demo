<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PropTypes-验证组件实例的属性是否符合要求</title>
    <script src="http://cdn.bootcss.com/react/15.3.1/react.min.js"></script>
    <script src="http://cdn.bootcss.com/react/15.3.1/react-dom.min.js"></script>
    <script src="http://cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
</head>
<body>
    <pre>Notice:

    </pre>
    <pre>Skills:
        1. `PropTypes`来验证组件属性是否符合要求
        2. `getDefaultProps`方法可以用来设置属性的默认值
    </pre>
    <div id="example"></div>
    <div id="example2"></div>
    <script type="text/babel">
    var data = 123;

    var MyTitle = React.createClass({
        propTypes: {
            title: React.PropTypes.string.isRequired
        },
        getDefaultProps: function () {
            return {
                title: 'Default Title'
            };
        },
        render: function () {
            return <h1>{this.props.title}</h1>
        }
    });

    ReactDOM.render(
        <MyTitle title={data} />,
        document.getElementById('example')
    );

    ReactDOM.render(
        <MyTitle />,
        document.getElementById('example2')
    );
    </script>
</body>
</html>
