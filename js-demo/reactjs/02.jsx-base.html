<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSX基础语法</title>
    <script src="http://cdn.bootcss.com/react/15.3.1/react.min.js"></script>
    <script src="http://cdn.bootcss.com/react/15.3.1/react-dom.min.js"></script>
    <script src="http://cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
</head>
<body>
    <div>jsx基本语法规则：遇到HTML标签(以<开头)就用HTML规则解析，遇到代码块(以{)开头就用javascript规则解析</div>
    <div id="example"></div>
    <script type="text/babel">
        var names = ['Alice', 'Emily', 'Kate'];

        ReactDOM.render(
            <div>
            {
                names.map((name) => {
                    return <div>Hello, {name}!</div>;
                })
            }
            </div>,
            document.getElementById('example')
        );
    </script>
</body>
</html>
