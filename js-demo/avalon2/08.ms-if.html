<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ms-if</title>
</head>
<body>
    <div ms-controller="test">
        这里是ms-if的条件结果输出：{{@obj.id != null}}
        <div ms-visible="@obj.id != null">
            这是visible的:
            <span>{{@obj.msg}}</span>
        </div>
        <div ms-if="@obj.id != null">
            这是if的：
            <span>{{@obj.msg}}</span>
        </div>
    </div>
    <script src="http://cdn.bootcss.com/avalon.js/2.1.5/avalon.js"></script>
    <script>
        var vm = avalon.define({
            $id: 'test',
            obj: {}
        });

        setTimeout(() => {
            vm.obj = {id: 123, msg: '显示！！'};
        }, 3000);

        setTimeout(() => {
            vm.obj = {};
        }, 6000);
    </script>
</body>
</html>
