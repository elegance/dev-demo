<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo2</title>
<style>
.switch {
	display: inline-block;
	width: 100px;
	height: 30px;
	cursor: pointer;
	background: #ddd;
	border-radius: 30px;
	transition: all 0.2s ease-in-out;
}
.switch .cursor {
	display: inline-block;
	position: relative;
	top: 3px;
	height: 24px;
	width: 24px;
	background-color: white;
	border-radius: 100%;
	transition: all .2s linear;
}
.switch .lable {
	font-family: sans-serif;
	font-size: 14px;
	font-weight: bold;
	position: relative;
	top: -3px;
	color: white;
}
.switch.off {
	background-color: #b2b2b2;
	box-shadow: 0px 0px 2px #a4a4a4 inset;
}
.switch.off .cursor {
	left: 3px;
}
.switch.off .on {
	opacity: 0;
	left: -50px;
}
.switch.off .off {
	opacity: 1;
	right: -20px;
}
.switch.on {
	background-color: #75b936;
	box-shadow: 0 0 2px #579022 inset;
}
.switch.on .cursor {
	right: -73px;
}
.switch.on .on {
	opacity: 1;
	left: -20px;
}
.switch.on .off {
	opacity: 0;
	right: -60px;
}
//.switch:hover {
//	width: 150px;
//}
</style>
</head>
<body>
	<div class="switch off">
		<span class="cursor"></span>
		<span class="lable on">开</span>
		<span class="lable off">关</span>
	</div>
	aaa<br>
	bbb
	<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.js"></script>
	<script>
		$('.switch').on('click', function() {
			if ($(this).hasClass('off')) {
				$(this).removeClass('off').addClass('on');
			} else {
				$(this).removeClass('on').addClass('off');
			}
		});
	</script>
</body>
</html>
