<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript" src="../../lib/jquery-1.8.1.min.js" ></script>
	<script type="text/javascript">
		/**
		var cssHtml = '<style type="text/css"> .error { color: red;} </style>';
		setTimeout('$(cssHtml).appendTo("head")', 3000);
		**/
	</script>
	<style type="text/css">
	button {
			-webkit-appearance: push-button;
			-webkit-user-select: none;
			white-space: pre;
			cursor: pointer;
		}
			.radiusWrap { margin-bottom: 15px; overflow: hidden; padding: 0 13px 0 0; } .popupWrap { -webkit-box-sizing: border-box; -moz-box-sizing: border-box; box-sizing: border-box; }
			.popupWrap .inner { background: #f2f2f2; border-radius: 10px; padding: 25px 10px; -webkit-box-shadow: 0 0 15px rgba(0, 0, 0, 0.4); box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);border-top:4px solid #ef9928 }
			.popupWrap { width: 100%; position: fixed; z-index: 3; top: 50%; margin-top: -100px; text-align: center; padding: 0 20px; }
			.popupWrap, .overLay { display: none; }
			.yesBtn{
				width:30%;margin-right:1%; margin-top:1rem; height:2rem; line-height:2rem;background:url(../images/btn_bg.png) repeat-x; font-weight: bold; border:0;color:#fff;font-size:13px; border-radius:5rem;xs
			}
			.yesBtn:active {
				background:url(../images/btn_bg2.png) repeat-x;
			}
			.cancelPop {cursor: pointer;width:30%;margin-right:1%; height:2rem; line-height:2rem;background:url(../images/btn_bg.png) repeat-x; font-weight: bold; border:0;color:#fff;font-size:13px; border-radius:5rem;xs
			}
			.cancelPop:active {
				background:url(../images/btn_bg2.png) repeat-x;
			}
	</style>
	
</head>
<body>
<div class="popupWrap" style="display: block;">
		<div class="radiusWrap inner">
			<h2 class="openLtit">确定吗？</h2>
			<div>
				<input type="submit" value="确定" class="yesBtn">
				<input type="button" value="取消" class="cancelPop">
			</div>
		</div>
</div>
<div class="overLay" style="display: block;"></div>	
</body>
</html>
